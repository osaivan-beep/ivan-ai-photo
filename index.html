    <style>
      body {
        background-color: #111827; /* bg-gray-900 */
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }

      /* Tech Flicker Animation */
      @keyframes tech-flicker {
        0%, 19.999%, 22%, 62.999%, 64%, 100% {
          opacity: 1;
          text-shadow: 0 0 8px rgba(34, 211, 238, 0.8), 0 0 16px rgba(168, 85, 247, 0.4);
        }
        20%, 21.999%, 63%, 63.999% {
          opacity: 0.4;
          text-shadow: none;
        }
      }
      .animate-tech-flicker {
        animation: tech-flicker 3s infinite;
      }
      .glow-text-cyan {
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.6);
      }
      
      /* New Workshop Animation for Button Pulse */
      @keyframes workshop-pulse {
        0%, 100% { box-shadow: 0 0 15px rgba(34, 211, 238, 0.2); }
        50% { box-shadow: 0 0 30px rgba(34, 211, 238, 0.4); }
      }
      .animate-workshop-pulse {
        animation: workshop-pulse 2s infinite;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
    </style>
